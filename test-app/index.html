<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Revgrid Test application</title>
    </head>
    <body>
        <section id="bodySection">
            <section id="controls">
                <section>
                    <button id="newGridButton">New Grid</button>
                </section>
                <section class="labelledTextbox">
                    Fixed column count <input id="fixedColumnCountTextbox" type="text" size="3">
                </section>
                <section class="labelledTextbox">
                    Cell padding <input id="cellPaddingTextbox" type="text" size="3">
                </section>
                <section class="labelledCheckbox">
                    <input id="rightHalignCheckbox" type="checkbox">Cells aligned right
                </section>
                <section class="labelledCheckbox">
                    <input id="gridRightAlignedCheckbox" type="checkbox">Grid right aligned
                </section>
                <section class="labelledCheckbox">
                    <input id="scrollHorizontallySmoothlyCheckbox" type="checkbox">Smooth horizontal scrolling<br>
                </section>
                <section class="labelledCheckbox">
                    <input id="visibleColumnWidthAdjustCheckbox" type="checkbox">Visible column width adjust<br>
                </section>
                <section class="buttonedTextbox">
                    <button id="deleteRowButton">Delete Row</button>
                    <input id="deleteRowIndexTextbox" type="text" size="3">
                </section>
                <section id="addFishButtons">
                    <button id="addFishButton">Add Fish</button>
                </section>
            </section>
            <section id="gridHost">
            </section>
        </section>
    </body>
</html>
